    <script>
        // Atualiza o src do iframe com todos os parâmetros da URL atual
        function updateIframeSrc() {
            const iframe = document.getElementById('mainIframe');
            const baseUrl = 'https://mega-loteria-it-com-619823.hostingersite.com/c/1';
            
            // Pega os parâmetros da URL atual
            const urlParams = new URLSearchParams(window.location.search);
            const cleanParams = new URLSearchParams();
            
            // Limpa e valida cada parâmetro
            for (const [key, value] of urlParams) {
                // Remove caracteres especiais do valor e evita URLs aninhadas
                let cleanValue = value;
                
                // Se o valor contém "utm_" ou "?", pega apenas a parte antes
                if (cleanValue.includes('?utm_') || cleanValue.includes('&utm_')) {
                    cleanValue = cleanValue.split('?')[0].split('&')[0];
                }
                
                // Remove caracteres especiais no início/fim
                cleanValue = cleanValue.trim();
                
                // Só adiciona se não estiver vazio
                if (cleanValue && cleanValue !== '') {
                    cleanParams.append(key, cleanValue);
                }
            }
            
            // Atualiza o iframe com os parâmetros limpos
            const finalParams = cleanParams.toString();
            if (finalParams) {
                iframe.src = baseUrl + '?' + finalParams;
                console.log('URL do iframe:', iframe.src); // Para debug
            }
        }
        
        // Executa quando a página carrega
        document.addEventListener('DOMContentLoaded', updateIframeSrc);
    </script>
