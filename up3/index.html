<!-- Adicione este script antes de fechar a tag </body> -->
<script>
    // Seleciona o link do botão de pagamento pelo ID
    const paymentButton = document.getElementById('buttonClick');

    // Verifica se o botão existe na página para evitar erros
    if (paymentButton) {
        // Pega a URL base original do botão
        const baseUrl = paymentButton.href;

        // Pega todos os parâmetros da URL da página atual
        const urlParams = new URLSearchParams(window.location.search);

        // Converte os parâmetros em uma string (ex: "utm_source=google&utm_medium=cpc")
        const paramsString = urlParams.toString();

        // Se existirem parâmetros na URL, anexa-os ao link do botão
        if (paramsString) {
            paymentButton.href = baseUrl + '?' + paramsString;
        }
    }
</script>

</body> <!-- Sua tag de fechamento do body -->
</html>
